<!doctype html>
<html lang="en">

<head>
	<title>Email Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">
		.left-content {
			width: 30%;
			flex: 0 0 auto;
		}

		.right-content {
			width: 70%;
			flex: 1 0 0%;
		}

		ul.social-network {
			list-style: none;
			display: inline;
			margin-left: 0 !important;
			padding: 0;
		}

		.social-circle li a {
			display: inline-block;
			position: relative;
			margin: 5px 10px 0 auto;
			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			border-radius: 50%;
			text-align: center;
			width: 30px;
			height: 30px;
			font-size: 15px;
			/* background-color: #d6006b; */
			background-color: transparent;

		}

		.social-circle li i {
			margin: 0;
			line-height: 30px;
			text-align: center;
		}

		.social-circle i {
			color: #fff;
			-webkit-transition: all 0.8s;
			-moz-transition: all 0.8s;
			-o-transition: all 0.8s;
			-ms-transition: all 0.8s;
			transition: all 0.8s;
		}
		
		#success-alert {
			display:none;
		}
	</style>
</head>

<body>
	<header class="p-3 bg-dark text-white">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					Email Generator
				</a>

			</div>
		</div>
	</header>

	<div class="container">
		<!-- Content here -->
		<div class="row">
			<div class="col-4">
				<div class="mb-2 mt-3 row">
					<label class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" value="Ester Margaretha">
					</div>
				</div>

				<div class="mb-2 row">
					<label class="col-sm-2 col-form-label">Position</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="position" value="Assistant Project Manager">
				
					</div>
				</div>

				<div class="mb-2 row">
					<label class="col-sm-2 col-form-label">Phone Number</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="phone" value="+62 856 1002 7345">
					</div>
				</div>

				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="email" value="bob.marley@email.com">
					</div>
				</div>

				<div class="mb-3" style="background-color: #fafafa;padding:10px;">
					<span style="color: red;font-weight: 700;font-size: 18px;">Jika kosong ga keluar</span>
					<div class="row" style="margin-bottom: 5px;margin-top: 10px;">
						<div class="col-3">
							Website
						</div>
						<div class="col">
							<input type="text" class="form-control" name="website" value="https://google.com">
						</div>
					</div>
					<div class="row" style="margin-bottom: 5px;">
						<div class="col-3">
							Linkedin
						</div>
						<div class="col">
							<input type="text" class="form-control" name="linkedin" value="https://linkedin.com">
						</div>
					</div>
					<div class="row" style="margin-bottom: 5px;">
						<div class="col-3">
							Facebook
						</div>
						<div class="col">
							<input type="text" class="form-control" name="facebook" value="https://facebook.com">
						</div>
					</div>
					<div class="row" style="margin-bottom: 5px;">
						<div class="col-3">
							Twitter
						</div>
						<div class="col">
							<input type="text" class="form-control" name="twitter" value="https://twitter.com">
						</div>
					</div>
					<div class="row" style="margin-bottom: 5px;">
						<div class="col-3">
							Instagram
						</div>
						<div class="col">
							<input type="text" class="form-control" name="instagram" value="https://instagram.com">
						</div>
					</div>
					
				</div>

				<div class="mb-1">
					<div class="row">
						<div class="col-2">
							<button class="btn btn-danger btn-block w-100" type="button" id="btnClear"><i
									class="fa fa-trash"></i></button>
						</div>
						<div class="col-10">
							<button class="btn btn-primary btn-block w-100" type="button"
								id="btnSubmit">Generate</button>
						</div>
					</div>
				</div>

			</div>
			<div class="col">
				<br>
				<div id="signature" style="width: 100%;background-color: #fff;">
					<table width="700px" style="border: 2px solid #000;height: 240px;margin:0 auto">
						<tr>
							<td width="35%" style="padding: 20px;">
								<img src="https://azizpurnama.my.id/img/saraswati/logo-saraswati-motion.gif"
									width="100%" />
							</td>

							<td width="65%" style="padding-left: 20px;position: relative;">
								<table width="80%" style="text-align:left">
									<tr>
										<td>
											<p style="height:32px;font-size:28px;font-weight:600;margin:0;color:#2b98d6;" id="name">
												Ester Margaretha</p>
										</td>
									</tr>
									<tr>
										<td>
											<p style="font-size:18px;font-weight:400;margin:0;color:#000;font-style:italic;"
												id="position">Assistant Project Manager</p>
										</td>
									</tr>
									<tr>
										<td>
											<table style="margin-top: 10px;">
												<tr>
													<td width="15%">
														<img src="http://drive.google.com/uc?export=view&id=1_rDYlNLAT-84VKICE9ZR8pCONdYFLg-V" alt="" width="16px">
													</td>
													<td id="phone">+62 856 1002 7345</td>
												</tr>
												<tr>
													<td width="15%">
														<img src="http://drive.google.com/uc?export=view&id=1qRyI3wF5qaiKb1Mm9jaTV-SZCJXbWEFH" alt="" width="24px">
													</td>
													<td id="email">bob.marley@email.com</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td>&nbsp;</td>
									</tr>

								</table>

								<table width="80%" style="text-align:left;height:40px;position: absolute;bottom: 10px;">
									<tr>
										<td width="130px">
											<b>Special Projects:</b>
										</td>
										<td valign="middle">
											<img src="https://azizpurnama.my.id/uploads/programs/devi-logo.jpg"
												alt="Devi" width="40px;">
										</td>
									</tr>
								</table>
							</td>

							<td>
								<ul style="list-style-type: none;margin-right: 20px;">
									<li id="website">
										<a href="https://google.com">
											<img src="http://drive.google.com/uc?export=view&id=122h2vxyiIONEzBlkYyjdW-mDMf9picd8" alt="website" width="30px">
										</a>
									</li>
									<li id="linkedin">
										<a href="https://linkedin.com">
											<img src="http://drive.google.com/uc?export=view&id=1gyEsLVKEmxVkKExhbCIyZsvlhD59lM8t" alt="linkedin" width="32px">
										</a>
									</li>
									<li id="facebook">
										<a href="https://facebook.com">
											<img src="http://drive.google.com/uc?export=view&id=1gmZx3jWdngaCkBpWsu5jZtqUMUztNTAF" alt="facebook" width="32px">
										</a>
									</li>
									<li id="twitter">
										<a href="https://twitter.com">
											<img src="http://drive.google.com/uc?export=view&id=1_FKmXB_Ar1YOCivTYK9NgEXW70mYiyq2" alt="twitter" width="32px">
										</a>
									</li>
									<li id="instagram">
										<a href="https://instagram.com">
											<img src="http://drive.google.com/uc?export=view&id=1h3MGTrzxey3FErQd4kVzi2ofevxxgxAp" alt="instagram" width="32px">
										</a>
									</li>
								</ul>
							</td>
						</tr>
					</table>
				</div>
				<br>
				<button class="btn btn-primary btn-block w-100" type="button" onclick="copyText('signature')">Copy to clipboard</button>
				<div class="alert alert-success" id="success-alert">
					<p>Signature has been copied to the clipboard.</p>
				  </div>
			</div>

		</div>
	</div>

	<div class="wrapper">
	</div><!-- .wrapper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
		integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(function () {
			$("#btnSubmit").click(function () {
				$("#name").text($("input[name=name]").val());
				$("#position").text($("input[name=position]").val());
				$("#phone").text($("input[name=phone]").val());
				$("#email").text($("input[name=email]").val());

				if($("input[name=website]").val() == ''){
					$("#website").hide();
				}else{
					$("#website>a").attr("href", $("input[name=website]").val());
				}

				if($("input[name=linkedin]").val() == ''){
					$("#linkedin").hide();
				}else{
					$("#linkedin>a").attr("href", $("input[name=linkedin]").val());
				}

				if($("input[name=facebook]").val() == ''){
					$("#facebook").hide();
				}else{
					$("#facebook>a").attr("href", $("input[name=facebook]").val());
				}

				if($("input[name=twitter]").val() == ''){
					$("#twitter").hide();
				}else{
					$("#twitter>a").attr("href", $("input[name=twitter]").val());
				}

				if($("input[name=instagram]").val() == ''){
					$("#instagram").hide();
				}else{
					$("#instagram>a").attr("href", $("input[name=instagram]").val());
				}

			});

			$("#btnClear").click(function () {
				$("input[name=name]").val("").attr("value", "");
				$("input[name=position]").val("").attr("value", "");
				$("input[name=phone]").val("").attr("value", "");
				$("input[name=email]").val("").attr("value", "");
			});

			
		});

		function copyText(element) {
			var text = document.getElementById(element);
			var selection = window.getSelection();
			var range = document.createRange();
			range.selectNodeContents(text);
			selection.removeAllRanges();
			selection.addRange(range);
			document.execCommand('copy');
			$("#success-alert").fadeIn(500, function(){
				$("#success-alert").delay(2000).fadeOut(500);
			});
		}

	</script>
</body>

</html>
